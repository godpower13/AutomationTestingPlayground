selenium_tests:
  image: node:18.16.0
  before_script:
    - apt-get update
    - apt-get -y install libnss3-dev
    - npm install chromedriver@116
    - npm install -g mocha mochawesome
    - npm install
    - npm install selenium-webdriver
    - apt-get update && apt-get install -y wget gnupg
    - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | gpg --dearmor -o /usr/share/keyrings/google-chrome-archive-keyring.gpg && echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome-archive-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | tee /etc/apt/sources.list.d/google-chrome.list && apt-get update && apt-get install -y google-chrome-stable
  services:
    - name: selenium/standalone-chrome:115.0
  script:
    - mocha Test/**/*.test.js
  artifacts:
    paths:
      - TestResults/NormalExecution
